<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form & Inputs</title>
</head>
<body>
    <form>
        <div>
            <input type="text" placeholder="Please write your name" value="Juan Jose">
        </div>

        <div>
            <input type="email" placeholder="Your email">
        </div>

        <input type="password" placeholder="Enter your password">

        <input type="radio" name="vehicle" value="Car" id="vehicle1">
        <label for="vehicle1">Car</label>

        <input type="radio" name="vehicle" value="Bike" id="vehicle2">
        <label for="vehicle2">Bike</label>

        <div>
            <input type="checkbox" value="Car" id="vehicle3">
            <label for="vehicle3">Car</label>
            <input type="checkbox" value="Car" id="vehicle4">
            <label for="vehicle4">Bike</label>
        </div>

        <input type="date" value="2018-07-22">
        <input type="color">

        <select name="skills" id="skilss">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">Javascript</option>
        </select>

        <input type="submit" value="Submit form!">
</form>

</body>
</html>
